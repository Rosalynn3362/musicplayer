<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musicure Creation</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Musicure Creation</h1>
        </header>

        <main>
            <div class="player-container">
                <div class="now-playing">
                    <h2>Now Playing</h2>
                    <p id="current-song">Select a song to play</p>
                </div>

                <div class="controls">
                    <button id="prev-btn" class="control-btn">
                        <i class="fas fa-backward"></i>
                    </button>
                    <button id="play-btn" class="control-btn">
                        <i class="fas fa-play"></i>
                    </button>
                    <button id="next-btn" class="control-btn">
                        <i class="fas fa-forward"></i>
                    </button>
                </div>

                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>
                    <div class="time">
                        <span id="current-time">0:00</span>
                        <span id="duration">0:00</span>
                    </div>
                </div>

                <div class="volume-container">
                    <i class="fas fa-volume-up"></i>
                    <input type="range" id="volume" min="0" max="100" value="100">
                </div>
            </div>

            <div class="playlist">
                <h2>Playlist</h2>
                <ul id="song-list">
                    <!-- Songs will be added here dynamically -->
                </ul>
            </div>
        </main>

        <footer>
            <p>&copy; 2024 Musicure Creation. All rights reserved.</p>
        </footer>
    </div>

    <audio id="audio-player"></audio>
    <script src="script.js"></script>
</body>

</html>
